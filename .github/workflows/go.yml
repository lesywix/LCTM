name: go test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
      - uses: actions/checkout@v2
      - name: init
        run: |
          go mod init github.com/passionatefool/LCTM
          go mod tidy
      - name: test
        run: go test ./algorithms/...
